---
- name: Install apache2
  apt:
    name: apache2
    state: present

- name: Create a folder
  file:
    path: /tmp/befiles
    state: directory

- name: Copy backend file from s3
  command: aws s3 cp "{{ backend_s3_filepath }}" "/tmp/befiles/backend.zip"

- name: Clean /var/www/html
  file:
    path: /var/www/html/
    state: absent

- name: Create /var/www/html
  file:
    path: /var/www/html/
    state: directory

- name: Extract backend file
  unarchive:
    src: "/tmp/befiles/backend.zip"
    dest: /var/www/html/

- name: Get Instance Private IP address
  command: ec2metadata --local-ipv4
  register: private_ip
  ignore_errors: true

- name: Insert Private IP address
  lineinfile:
    path: /var/www/html/frontend.html
    regexp: '^<body>'
    line: '<body>My Private IP address is: {{ private_ip }} </body>'

- name: Start apache
  service:
    name: apache2
    state: started
    enabled: yes